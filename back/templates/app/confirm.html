{% extends "app/base.html" %}

{% load i18n %}
{% load widget_tweaks %}

{% block content %}

<div class="card card-profile my-5 mx-auto">
  <div class="card-body">
    <h5 class="card-title text-center">以下の内容で実行しますか？</h5>
    <table class="profile_table mb-4">
    <tbody>
        <tr>
        <th class="header">メールアドレス</th>
            <td class="data">
                {{ form.insta_email.value }}
            </td>
        </tr>
        <tr>
        <th class="header">パスワード</th>
            <td class="data">
                {{ form.insta_password.value }}
            </td>
        </tr>
    </tbody>
    </table> 
    {% for error in form.non_field_errors %}
    <ul class="error-message-card">
    <li class="error-message">{{ error }}</li>
    </ul>
    {% endfor %}
    <form class="login" method="POST" action="{% url 'execution' %}">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ form.insta_email.value }}">
        <input type="hidden" name="password" value="{{ form.insta_password.value }}">
        <div class="button mx-auto">
          <button class="btn btn-lg btn-warning btn-block" type="submit">実行</button>
        </div>
    </form>
  </div>
</div>

{% endblock %}
